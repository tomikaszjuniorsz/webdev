    <main>
        <section>
            <div class="hero">
                <h1>KAPCSOLATFELVÉTELI <br> ŰRLAP</h1>
            </div>
        </section>

        <section class="form-container">
            <form id="message" action="" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="lname">Vezetéknév</label>
                    <input type="text" id="lname" name="lastname" placeholder="Pl.: Erős" required>
                    <div id="error-lname" class="error-msg"></div>
                </div>    
                
                <div class="form-group">
                    <label for="fname">Keresztnév</label>
                    <input type="text" id="fname" name="firstname" placeholder="Pl.: Pista" required>
                    <div id="error-fname" class="error-msg"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email cím</label>
                    <input type="email" id="email" name="email" placeholder="Pl.: eros.pista@email.com" required>
                    <div id="error-email" class="error-msg"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Telefonszám (nem kötelező)</label>
                    <input type="number" id="phone" name="phone" placeholder="Formátum: 06301235678" required>
                    <div id="error-phone" class="error-msg"></div>
                </div>

                <div class="form-group">
                    <label for="ordnumber">Rendelés száma (Rendeléssel kapcsolatos ügyek esetén kötelező)</label>
                    <input type="number" id="ordnumber" name="ordernumber" placeholder="pl. 123456789" required>
                    <div id="error-ordnumber" class="error-msg"></div>
                </div>

                <div class="form-group">
                    <label for="topic">Tárgy</label>
                    <div class="select-wrapper">
                        <select id="topic" required>
                            <option value="" disabled selected>-- Válasszon témát --</option>
                            <option value="order-prob">Rendeléssel kapcsolatos probléma</option>
                            <option value="service-prob">Szervizeléssel kapcsolatos probléma</option>
                            <option value="complaints">Reklamáció</option>
                            <option value="official">Hivatalos</option>
                            <option value="other">Egyéb</option>
                        </select>
                        <div id="error-top" class="error-msg"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="desc">Kérjük, fejtse ki az üzenetét (max. 1500 karakter)</label>
                    <textarea name="description" id="desc" rows="15" required></textarea>
                    <div id="error-desc" class="error-msg"></div>
                </div>

                <button class="submit-button" type="submit">Elküldés</button>
            </form>
        </section>
    </main>
